  <!-- KaTeX JS -->

  <!-- Swiper.js CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <style>
    :root {
      --color-primary: #059669; /* Emes Green */
      --color-background: #f0f9f4;
      --color-surface: #ffffff;
      --color-border: #dee2e6;
      --header-h: 64px;
    }

    @media (max-width: 768px) {
      :root {
        --header-h: 56px;
      }
    }

    * {
      font-family: 'Inter', sans-serif !important;
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      height: 100dvh;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa; /* Changed to light gray */
      color: #1e293b;
    }

    html {
      scroll-behavior: smooth;
    }

    #root {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .logo-inverse { filter: brightness(0) invert(1) !important; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    .anbk-bg-pattern {
      background-color: #f0f9f4;
      background-image:
        radial-gradient(circle at 1% 1%, #d1fae5 0%, transparent 30%),
        radial-gradient(circle at 99% 99%, #c7f9cc 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, #f0f9f4 0%, #e6f7f0 100%);
    }
    
    /* New Landing Page Professional Styles */
    .hero-bg-light {
      background-color: #f0fdfa;
      background-image: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0) 0%, #e6f9f1 100%);
    }

    .nav-link-underline::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--color-primary);
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.25s ease-out;
    }

    .nav-link-underline:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    .swiper-button-style {
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 9999px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      color: var(--color-primary);
      border: 1px solid #e5e7eb;
    }
    .swiper-button-style::after {
      font-size: 16px;
      font-weight: 800;
    }
    .swiper-pagination-bullet-active {
      background-color: var(--color-primary) !important;
    }

  </style>
